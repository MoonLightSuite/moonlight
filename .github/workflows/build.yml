# Building workflow for moonlight
name: build
on: [push, pull_request]

jobs:
  build:
    name: Build & Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle
#
#    - name: Grant execute permission for gradlew
#      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    # Tests running and static code analysis
    - name: Gradle check
      run: ./gradlew check

    - name: Codecov update
      uses: codecov/codecov-action@v3
      with:
        token: "d76dfcb2-9baa-40e4-b07a-4b2647bcf3c4" # should be moved to ${{ secrets.CODECOV_TOKEN }}
        files: "./build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml"
        flags: unittests # optional
        name: codecov-umbrella # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew analyze

